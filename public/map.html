<!DOCTYPE html>
<html lang="en">

<head>
    <title>Map</title>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='https://unpkg.com/maplibre-gl@4.1.3/dist/maplibre-gl.css' />
    <script src='https://unpkg.com/maplibre-gl@4.1.3/dist/maplibre-gl.js'></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        html,
        body,
        #map {
            height: 100%;
        }
    </style>
</head>

<body>
    <script src="https://unpkg.com/threelibre-plugin/dist/threebox.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/threelibre-plugin/dist/threebox.css" rel="stylesheet" />
    <div id="map"></div>

    <script>
        const map = new maplibregl.Map({
            attributionControl: false,
            container: 'map',
            style: `https://tiles.openfreemap.org/styles/liberty`,
            zoom: 18.0,
            center: [79.5301907, 29.3750042],
            bearing: -88.8,
            pitch: 60,
            hash: true,
            dragPan: false,
            canvasContextAttributes: { antialias: true }
        });

        function rotateCamera(timestamp) {
            map.rotateTo((timestamp / 100) % 360, { duration: 0 });
            requestAnimationFrame(rotateCamera);
        }

        map.on('load', () => {
            // Start the animation.
            rotateCamera(0);
        });

        window.tb = new Threebox(
            map,
            map.getCanvas().getContext('webgl'),
            { defaultLights: true }
        );

        map.on('style.load', () => {
            map.addLayer({
                id: 'custom-threebox-model',
                type: 'custom',
                renderingMode: '3d',
                onAdd: (map, gl) => {
                    const scale = 0.25

                    const leonard = {
                        obj: '/assets/models/leonard/scene.gltf',
                        type: 'gltf',
                        scale: { x: scale, y: scale, z: scale },
                        units: 'meters',
                        rotation: { x: 90, y: -90, z: 0 }
                    };

                    tb.loadObj(leonard, (model) => {
                        model.setCoords([79.5302200, 29.3747028]);
                        model.setRotation({ x: 0, y: 0, z: 60 });
                        tb.add(model);
                    });

                    const ross = {
                        obj: '/assets/models/ross/scene.gltf',
                        type: 'gltf',
                        scale: { x: scale, y: scale, z: scale },
                        units: 'meters',
                        rotation: { x: 90, y: -90, z: 0 }
                    };

                    tb.loadObj(ross, (model) => {
                        model.setCoords([79.5300010, 29.3748653]);
                        model.setRotation({ x: 0, y: 0, z: 45 });
                        tb.add(model);
                    });

                    const red = {
                        obj: '/assets/models/red/scene.gltf',
                        type: 'gltf',
                        scale: { x: scale, y: scale, z: scale },
                        units: 'meters',
                        rotation: { x: 90, y: -90, z: 0 }
                    };


                    tb.loadObj(red, (model) => {
                        model.setCoords([79.5302975, 29.3753479]);
                        model.setRotation({ x: 0, y: 0, z: -110 });
                        tb.add(model);
                    });

                    const chuck = {
                        obj: '/assets/models/chuck/scene.gltf',
                        type: 'gltf',
                        scale: { x: scale, y: scale, z: scale },
                        units: 'meters',
                        rotation: { x: 90, y: -90, z: 0 }
                    };


                    tb.loadObj(chuck, (model) => {
                        model.setCoords([79.5300795, 29.3753801]);
                        model.setRotation({ x: 0, y: 0, z: -75 });
                        tb.add(model);
                    });

                    const bomb = {
                        obj: '/assets/models/bomb/scene.gltf',
                        type: 'gltf',
                        scale: { x: scale, y: scale, z: scale },
                        units: 'meters',
                        rotation: { x: 90, y: -90, z: 0 }
                    };


                    tb.loadObj(bomb, (model) => {
                        model.setCoords([79.5297865, 29.3752860]);
                        model.setRotation({ x: 0, y: 0, z: -60 });
                        tb.add(model);
                    });
                },

                render: () => {
                    tb.update();
                }
            });
        });
    </script>

</body>

</html>
